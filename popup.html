<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Discord Token Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #5865F2;
      padding: 0;
      width: 380px;
      min-height: 480px;
    }
    
    .container {
      background: #313338;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #2b2d31;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #1e1f22;
    }
    

    
    .header h1 {
      font-size: 20px;
      color: #f2f3f5;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      color: #b5bac1;
    }
    
    .content {
      padding: 20px;
      flex: 1;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 700;
      color: #b5bac1;
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .input-wrapper {
      position: relative;
      margin-bottom: 12px;
    }
    
    #tokenInput {
      width: 100%;
      padding: 10px 36px 10px 10px;
      background: #1e1f22;
      border: 1px solid #1e1f22;
      border-radius: 4px;
      color: #dbdee1;
      font-size: 14px;
      font-family: 'Consolas', 'Monaco', monospace;
      transition: all 0.15s ease;
    }
    
    #tokenInput:focus {
      outline: none;
      border-color: #5865F2;
      background: #1e1f22;
    }
    
    #tokenInput::placeholder {
      color: #4e5058;
    }
    
    #tokenInput.valid {
      border-color: #23a559;
    }
    
    #tokenInput.invalid {
      border-color: #f23f43;
    }
    
    .toggle-visibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      color: #b5bac1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.15s ease;
    }
    
    .toggle-visibility:hover {
      background: #2b2d31;
      color: #dbdee1;
    }
    
    .btn {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.17s ease;
      margin-bottom: 8px;
      font-family: 'gg sans', 'Noto Sans', sans-serif;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: #5865F2;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #4752c4;
    }
    
    .btn-primary:active:not(:disabled) {
      background: #3c45a5;
    }
    
    .btn-secondary {
      background: #4e5058;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #6d6f78;
    }
    
    .btn-success {
      background: #248046;
    }
    
    .btn-success:hover:not(:disabled) {
      background: #1a6334;
    }
    
    .status-message {
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 8px;
      display: none;
      align-items: center;
      gap: 8px;
      animation: slideIn 0.2s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .status-message.show {
      display: flex;
    }
    
    .status-message.success {
      background: #2d7d46;
      color: #f0f0f0;
    }
    
    .status-message.error {
      background: #d83c3e;
      color: #f0f0f0;
    }
    
    .status-message.info {
      background: #5865F2;
      color: #f0f0f0;
    }
    
    .divider {
      height: 1px;
      background: #3f4147;
      margin: 16px 0;
    }
    
    .result-box {
      margin-top: 8px;
      padding: 10px;
      background: #1e1f22;
      border: 1px solid #1e1f22;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      color: #dbdee1;
      max-height: 120px;
      overflow-y: auto;
      word-break: break-all;
      display: none;
    }
    
    .result-box.show {
      display: block;
    }
    
    .result-box::-webkit-scrollbar {
      width: 8px;
    }
    
    .result-box::-webkit-scrollbar-track {
      background: #2b2d31;
      border-radius: 4px;
    }
    
    .result-box::-webkit-scrollbar-thumb {
      background: #1e1f22;
      border-radius: 4px;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loading-overlay.show {
      display: flex;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #2b2d31;
      border-top: 4px solid #5865F2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      padding: 16px 20px;
      background: #2b2d31;
      border-top: 1px solid #1e1f22;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    
    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      text-decoration: none;
      color: #b5bac1;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.15s ease;
      background: #313338;
    }
    
    .link-btn:hover {
      background: #3f4147;
      color: #dbdee1;
    }
    
    .icon {
      width: 14px;
      height: 14px;
    }
  </style>
</head>

</body>
</html>
